<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            margin: 10px;
        }
        .btn-primary {
            background-color: darkblue;
        }
        .btn-primary:hover {
            background-color: darkgray;
            color: black;
        }

        .table-hover tr:hover {
            background-color: black;
            color: white;
        }
    </style>
    <title>Exemplo Bootstrap</title>
</head>
<body>
    <h1>Heading 1</h1>
    <p>Meu par&aacute;grafo!</p>
    <button class="btn btn-primary">Clique aqui!</button>
    <table class="table table-striped table-hover">
        <tr>
            <th>Cab.1</th><th>Cab.2</th><th>Cab.3</th>
        </tr>
        <tr>
            <td>Cell 1.1</td><td>Cell 1.2</td><td>Cell 1.3</td>
        </tr>
        <tr>
            <td>Cell 2.1</td><td>Cell 2.2</td><td>Cell 2.3</td>
        </tr>
        <tr>
            <td>Cell 3.1</td><td>Cell 3.2</td><td>Cell 3.3</td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <div class="container-md" style="border: 1px solid black;"><p></p></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">Col 1</div>
            <div class="col-sm">Col 2</div>
            <div class="col-sm">Col 3</div>
        </div>
        <div class="row">
            <div class="col-md">Col 1</div>
            <div class="col-md">Col 2</div>
            <div class="col-md">Col 3</div>
            <div class="col-md">Col 4</div>
        </div>
        <div class="row">
            <div class="col-sm-2">Col 1</div>
            <div class="col-sm-6">Col 2</div>
            <div class="col-sm-4">Col 3</div>
        </div>
    </div>
</body>
</html>
