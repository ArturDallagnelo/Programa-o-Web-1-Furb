<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo interval</title>
    <script>
        function mostraMsg() {
            document.getElementById('exemplo').innerHTML = 'Passou 5 segundos!'
        }

        function mostraDataHora() {
            var d = new Date();
            document.getElementById('dataHora').innerHTML = d.toString();
        }
        var vTimer = 5;
        function mostraTimer() {
            document.getElementById('regressivo').innerHTML = vTimer;
            vTimer--;
            if (vTimer <= 0) {
                vTimer = 0;
            }
        }
    </script>
</head>
<body>
    <h4>Exemplo Timing</h4>
    <div style="border: 1px solid black;" id="dataHora"></div>
    <div id="exemplo"></div>
    <script>
        setTimeout(mostraMsg,5000);
        setInterval(mostraDataHora,1000);
        setInterval(mostraTimer,1000);
    </script>
    <div id="regressivo" style="font-size:x-large;"></div>
</body>
</html>
